<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramya's Calculator</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>My Calculator</h1>
  <main class="main">
    <section class="main__display">
        <h5 class="main__display__totalOperation"></h5>
    </section>
    <section class="main__inputArea">
        <h3 class="main__inputArea__keyedInText">0</h3>
    </section>
    <!--  button grid -->
    <section class="main__bg"> 
        <ul class="main__bg__buttons">  
          <li class="main__bg__buttons__clear main__bg__buttons__symbol">C</li>
          <li class="main__bg__buttons__sign main__bg__buttons__symbol">&#x2b/&#x2212</li>
          <!-- Percent sign -->
          <li class="main__bg__buttons__percent main__bg__buttons__symbol">&#x25</li>
          <!-- Division sign -->
          <li class="main__bg__buttons__operation">&#xf7</li>
          <li class="main__bg__buttons__number" onclick="handleNumber(7)">7</li>
          <li class="main__bg__buttons__number" onclick="handleNumber(8)">8</li>
          <li class="main__bg__buttons__number" onclick="handleNumber(9)">9</li>
          <!-- multiplication sign -->
          <li class="main__bg__buttons__operation">&#xd7</li>
          <li class="main__bg__buttons__number" onclick="handleNumber(4)">4</li>
          <li class="main__bg__buttons__number" onclick="handleNumber(5)">5</li>
          <li class="main__bg__buttons__number" onclick="handleNumber(6)">6</li>
          <!-- Subtraction sign -->
          <li class="main__bg__buttons__operation" onclick="handleOperation('-')">&#x2212</li>
          <li class="main__bg__buttons__number" onclick="handleNumber(1)">1</li>
          <li class="main__bg__buttons__number" onclick="handleNumber(2)">2</li>
          <li class="main__bg__buttons__number" onclick="handleNumber(3)">3</li>
          <!-- Addition sign -->
          <li class="main__bg__buttons__operation" onclick="handleOperation('&#x2b')">&#x2b</li>        
          <li class="zero main__bg__buttons__number" onclick="handleNumber(0)">0</li>
          <li class="main__bg__buttons__number" onclick="handleNumber('.')">.</li>
          <!-- Equal sign -->
          <li class="main__bg__buttons__operation equals" onclick="equalsClick()">&#x3d</li>
          <!-- <li class="main__bg__buttons__operation" onclick="calculate('&#x3d')">&#x3d</li> -->
          <!-- <li class="main__bg__buttons__operation" onclick="handleOperation('&#x3d')">&#x3d</li> -->
      </ul> 
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
