<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramya's Calculator</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>My Calculator</h1>
  <main class="main">
    <section class="main__display">
        <h5 class="main__display--totalOperation"></h5>
    </section>
    <section class="main__inputArea">
        <h3 class="main__inputArea--keyedInText">0</h3>
    </section>
    <!--  button grid -->
    <section class="main__bg"> 
        <ul class="main__bg__buttons">  
          <li class="main__bg__buttons--clear main__bg__buttons--symbol" onclick="clearMyData()">C</li>
          <li class="main__bg__buttons--sign main__bg__buttons--symbol" onclick="opposite()">⁺∕₋</li>
          <!-- Percent sign -->
          <li class="main__bg__buttons--percent main__bg__buttons--symbol" onclick="handleOperation('%')">&percnt;</li>
          <!-- Division sign -->
          <li class="main__bg__buttons--operation" onclick="handleOperation('\u00f7')" data-cy=divide>&divide;</li>
          <li class="main__bg__buttons--number" onclick="handleNumber(7)" data-cy=seven>7</li>
          <li class="main__bg__buttons--number" onclick="handleNumber(8)">8</li>
          <li class="main__bg__buttons--number" onclick="handleNumber(9)">9</li>
          <!-- multiplication sign -->
          <li class="main__bg__buttons--operation" onclick="handleOperation('\u00d7')" data-cy=multiply>&times;</li>
          <li class="main__bg__buttons--number" onclick="handleNumber(4)">4</li>
          <li class="main__bg__buttons--number" onclick="handleNumber(5)" data-cy=five>5</li>
          <li class="main__bg__buttons--number" onclick="handleNumber(6)">6</li>
          <!-- Subtraction sign -->
          <li class="main__bg__buttons--operation" onclick="handleOperation('-')" data-cy=minus>&minus;</li>
          <li class="main__bg__buttons--number" onclick="handleNumber(1)">1</li>
          <li class="main__bg__buttons--number" onclick="handleNumber(2)" data-cy=two>2</li>
          <li class="main__bg__buttons--number" onclick="handleNumber(3)">3</li>
          <!-- Addition sign -->
          <li class="main__bg__buttons--operation" onclick="handleOperation('&plus;')" data-cy=plus>&plus;</li>        
          <li class="zero main__bg__buttons--number" onclick="handleNumber(0)">0</li>
          <li class="main__bg__buttons--number" onclick="handleNumber('.')">.</li>
          <!-- Equal sign -->
          <li class="main__bg__buttons--operation equals" onclick="equalsClick()">&equals;</li>          
      </ul> 
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
